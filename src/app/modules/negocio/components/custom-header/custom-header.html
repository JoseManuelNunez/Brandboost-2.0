<header class="header-container">
  <!-- Hamburger menu button (mobile only) -->
  <button *ngIf="showMenuButton" class="menu-btn" aria-label="Menu" (click)="onMenuClick()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="menu-icon">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>

  <div class="user-greeting">
    <h1>Hola Jorge</h1>
    <p class="date-text">Viernes, 2 Ene 2025</p>
  </div>
  
  <div class="header-actions">
    <button class="icon-btn" aria-label="Chat">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9 7.5L6 18h12a3 3 0 003-3V6a3 3 0 00-3-3H6a3 3 0 00-3 3v12a2.25 2.25 0 002.25 2.25z" />
        </svg>
    </button>
    
    <button class="icon-btn" aria-label="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
        </svg>
    </button>
    
    <div class="user-profile">
      <img src="assets/user/profile.png" alt="User Profile" class="avatar">
    </div>
  </div>
</header>
