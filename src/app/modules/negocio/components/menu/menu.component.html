<div class="menu-dropdown header-blur animate-fade">
  <div class="menu-header">
    <div class="menu-user-info">
      @if (currentUser()?.image_profile) {
        <img [src]="currentUser()?.image_profile" class="menu-avatar" alt="Avatar">
      } @else {
        <div class="menu-avatar-initial" [style.background-color]="avatarColor">
          {{ initial }}
        </div>
      }
      <div class="user-details">
        <p class="user-label">Conectado como</p>
        <p class="user-email">{{ currentUser()?.email }}</p>
      </div>
    </div>
  </div>
  
  <div class="menu-items">
    <button (click)="logout()" class="menu-item logout">
      <svg class="item-icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      Cerrar sesi√≥n
    </button>
  </div>
</div>
