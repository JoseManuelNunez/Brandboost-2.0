<div class="h-full w-full flex flex-col text-white relative sidebar-blur">
  <div class="p-6 flex items-center w-25">
    <img src="assets/icons/bb.png" alt="icono brandboost">
  </div>

  <nav class="flex-1 px-4 py-4 space-y-2 overflow-y-auto">
    @for (item of menuItems; track item.name) {
      <a 
        [routerLink]="item.url" 
        routerLinkActive="bg-white/10 border-r-4 border-[#FFD700]" 
        class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-white/5 transition-colors group">
        <span [innerHTML]="getSafeIcon(item.icon)" class="flex items-center justify-center"></span>
        <span class="font-medium text-gray-100">{{ item.name }}</span>
      </a>
    }
  </nav>

  <div class="mx-6 border-t border-gray-600/50 my-2"></div>

  <nav class="px-4 pb-8 space-y-2">
    @for (item of bottomItems; track item.name) {
      <a 
        [routerLink]="item.url" 
        routerLinkActive="bg-white/10 border-r-4 border-[#FFD700]" 
        class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-white/5 transition-colors group">
        <span [innerHTML]="getSafeIcon(item.icon)" class="flex items-center justify-center"></span>
        <span class="font-medium text-gray-100">{{ item.name }}</span>
      </a>
    }
  </nav>

  <div class="absolute -right-3 top-1/2 transform -translate-y-1/2">
    <button (click)="toggleSidebar()" class="bg-[#FFD700] rounded-full p-1 shadow-lg hover:bg-[#ffed4a] transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-[#0f1d5e]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
  </div>
</div>
