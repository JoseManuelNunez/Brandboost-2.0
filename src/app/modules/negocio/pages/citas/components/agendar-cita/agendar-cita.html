<div class="card-container">
  <h2 class="form-title">Nueva cita</h2>

  <form [formGroup]="citaForm" (ngSubmit)="onSubmit()" class="cita-form">
    <div class="form-group">
      <label for="cliente">Cliente</label>
      <div class="select-wrapper">
        <select id="cliente" formControlName="cliente">
          <option value="" disabled selected>Selecciona un Cliente</option>
          <option value="Lucia Gomez">Lucia Gomez</option>
          <option value="Jorge Perez">Jorge Perez</option>
          <option value="Maria Ruiz">Maria Ruiz</option>
        </select>
        <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="servicio">Servicio</label>
      <div class="select-wrapper">
        <select id="servicio" formControlName="servicio">
          <option value="" disabled selected>Selecciona un Servicio</option>
          <option value="Pizza de Pepperoni - Mediana">Pizza de Pepperoni - Mediana</option>
          <option value="Corte de Pelo">Corte de Pelo</option>
          <option value="Masaje Relajante">Masaje Relajante</option>
        </select>
        <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="adicional">Adicional</label>
      <div class="select-wrapper">
        <select id="adicional" formControlName="adicional">
          <option value="" disabled selected>Selecciona un Servicio</option>
          <option value="Extra Queso">Extra Queso</option>
          <option value="Lavado Especial">Lavado Especial</option>
        </select>
        <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha</label>
      <div class="input-wrapper with-icon" (click)="fechaInput.showPicker()">
        <input type="date" id="fecha" formControlName="fecha" #fechaInput placeholder="dd/mm/aa">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Tel√©fono</label>
      <div class="input-wrapper with-icon">
        <input type="tel" id="telefono" formControlName="telefono" placeholder="809-123-4567">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
      </div>
    </div>

    <div class="time-container">
      <div class="form-group half-width">
        <label for="horaInicio">Hora de Inicio</label>
        <div class="input-wrapper with-icon mini" (click)="horaInicioInput.showPicker()">
          <input type="time" id="horaInicio" formControlName="horaInicio" #horaInicioInput>
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>

      <div class="form-group half-width">
        <label for="horaFin">Hora de Fin</label>
        <div class="input-wrapper with-icon mini" (click)="horaFinInput.showPicker()">
          <input type="time" id="horaFin" formControlName="horaFin" #horaFinInput>
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </div>
    </div>

    <div class="form-group">
      <textarea id="notas" formControlName="notas" placeholder="Notas adicionales..." rows="3"></textarea>
    </div>

    <button type="submit" class="submit-btn" [disabled]="citaForm.invalid">Agendar</button>
  </form>
</div>
