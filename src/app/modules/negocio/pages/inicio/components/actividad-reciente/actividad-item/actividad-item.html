<div class="activity-card">
  <div class="activity-info">
    <h3 class="client-name">{{ activity.clientName }}</h3>
    <p class="service-name">{{ activity.serviceName }}</p>
    <p class="sale-amount">Venta: ${{ activity.amount }}</p>
  </div>
  <div class="activity-time">
    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="time-icon">
      <circle cx="12" cy="12" r="10"></circle>
      <polyline points="12 6 12 12 16 14"></polyline>
    </svg>
    <span>Hora: {{ activity.time }}</span>
  </div>
</div>
