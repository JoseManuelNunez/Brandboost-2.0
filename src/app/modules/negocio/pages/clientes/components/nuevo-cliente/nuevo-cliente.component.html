<div class="card-container">
  <h2 class="form-title">Nuevo cliente</h2>

  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" class="customer-form">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre del cliente">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="ejemplo@email.com">
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" formControlName="direccion" placeholder="Dirección del cliente">
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <div class="input-wrapper with-icon" (click)="telefonoInput.focus()">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        <input type="tel" id="telefono" formControlName="telefono" #telefonoInput placeholder="809-123-4567">
      </div>
    </div>

    <div class="form-group">
      <textarea id="notas" formControlName="notas" placeholder="Notas adicionales..." rows="4"></textarea>
    </div>

    <button type="submit" class="submit-btn" [disabled]="clienteForm.invalid">Agendar</button>
  </form>
</div>
