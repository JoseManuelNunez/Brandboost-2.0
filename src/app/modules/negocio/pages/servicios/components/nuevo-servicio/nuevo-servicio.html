<div class="card-container">
  <h2 class="form-title">Nuevo servicio</h2>

  <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()" class="servicio-form">
    <!-- Servicio -->
    <div class="form-group">
      <label for="nombre">Servicio</label>
      <input type="text" id="nombre" formControlName="nombre" placeholder="Ej: Pizza de Pepperoni">
    </div>

    <!-- Categoria -->
    <div class="form-group">
      <label for="categoria">Categoría</label>
      <div class="select-wrapper">
        <select id="categoria" formControlName="categoria">
          <option value="" disabled selected>Selecciona una Categoría</option>
          <option value="PIZZA">PIZZA</option>
          <option value="BEBIDAS">BEBIDAS</option>
          <option value="POSTRES">POSTRES</option>
        </select>
        <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>

    <!-- Tipo de Precio -->
    <div class="form-group">
      <label for="tipoPrecio">Tipo de Precio</label>
      <div class="select-wrapper">
        <select id="tipoPrecio" formControlName="tipoPrecio">
          <option value="Precio Fijo">Precio Fijo</option>
          <option value="Desde">Desde</option>
          <option value="Variable">Variable</option>
        </select>
        <svg class="select-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>

    <!-- Precio -->
    <div class="form-group">
      <label for="precio">Precio</label>
      <div class="input-wrapper price-input">
        <span class="currency-symbol">$</span>
        <input type="number" id="precio" formControlName="precio" placeholder="0.00">
      </div>
    </div>

    <!-- Duracion y Comision -->
    <div class="row-group">
      <div class="form-group half">
        <label for="duracion">Duración estimada</label>
        <div class="input-wrapper with-icon" (click)="duracionInput.focus()">
           <svg class="input-icon-left" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <input type="text" id="duracion" formControlName="duracion" #duracionInput placeholder="30min">
        </div>
      </div>

      <div class="form-group half">
        <label for="comision">Comisión (%)</label>
        <div class="input-wrapper with-icon" (click)="comisionInput.focus()">
           <svg class="input-icon-left" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.406 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.406-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <input type="number" id="comision" formControlName="comision" #comisionInput placeholder="10%">
        </div>
      </div>
    </div>

    <!-- Notas -->
    <div class="form-group">
      <textarea id="notas" formControlName="notas" placeholder="Notas adicionales..." rows="4"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="submit-btn" [disabled]="servicioForm.invalid">Agendar</button>
  </form>
</div>
