<div class="layout-container">
  <!-- Mobile overlay -->
  <div class="sidebar-overlay" [class.active]="sidebarOpen" (click)="closeSidebar()"></div>
  
  <!-- Sidebar -->
  <aside class="sidebar" [class.open]="sidebarOpen">
    <app-custom-sidebar (toggle)="toggleSidebar()"></app-custom-sidebar>
  </aside>
  
  <div class="main-area">
    <app-custom-header [showMenuButton]="!sidebarOpen" (menuClick)="toggleSidebar()"></app-custom-header>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
