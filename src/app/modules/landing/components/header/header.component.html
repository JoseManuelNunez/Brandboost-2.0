<header class="absolute top-0 left-0 w-full z-50 px-6 py-4 md:px-12 flex justify-between items-start md:items-center">
    
    <div class="flex flex-col cursor-pointer" (click)="navegarInicio()">
      <div class="flex items-center gap-1">
        <img src="/assets/logos/brandboostLogo.webp" alt="BrandBoost Logo" class="h-10 w-auto object-contain" />
      </div>
    </div>

    <nav class="hidden lg:flex items-center gap-6 px-6 py-2.5 text-white/90 text-sm font-medium header-blur relative">
      <a (click)="navegarInicio()" class="flex items-center gap-2 hover:text-white transition-colors cursor-pointer">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        Inicio
      </a>
      <a (click)="toggleServicesMenu()" 
         class="flex items-center gap-1 transition-all cursor-pointer px-4 py-2 rounded-full select-none"
         [ngClass]="isServicesMenuOpen ? 'bg-yellow-400 text-black font-semibold' : 'hover:text-white'">
        Nuestros servicios
        <svg class="w-3 h-3 transition-transform duration-300" [class.rotate-180]="isServicesMenuOpen" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
      </a>
      <a href="#" class="hover:text-white transition-colors">Contactanos</a>
      
      <app-services-menu *ngIf="isServicesMenuOpen"></app-services-menu>
    </nav>

    <div class="hidden lg:flex">
      <button (click)="navegarLogin()" class="bg-gradient-to-r from-yellow-400 to-amber-500 hover:from-yellow-300 hover:to-amber-400 text-black font-semibold text-sm px-6 py-2.5 rounded-full shadow-lg shadow-yellow-500/20 transition-all flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        Iniciar sesión
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMobileMenu()" class="lg:hidden text-white p-2">
      <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
      <svg *ngIf="isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
    </button>

    <!-- Mobile Menu Overlay -->
    <div *ngIf="isMobileMenuOpen" class="fixed inset-0 bg-black/80 z-40 lg:hidden backdrop-blur-sm transition-opacity" (click)="toggleMobileMenu()"></div>

    <!-- Mobile Menu Content -->
    <div *ngIf="isMobileMenuOpen" class="fixed inset-x-4 top-24 bottom-6 z-50 lg:hidden mobile-menu-enter flex flex-col pointer-events-none">
      <div class="mobile-menu-blur w-full h-full p-6 flex flex-col pointer-events-auto overflow-hidden">
        
        <!-- Mobile Header -->
        <div class="flex items-center justify-between mb-8">
           <div class="flex items-center gap-2">
              <img src="/assets/logos/brandboostLogo.webp" alt="BrandBoost Logo" class="h-8 w-auto object-contain" />
           </div>
           <button (click)="toggleMobileMenu()" class="text-white/70 hover:text-white p-2 rounded-full hover:bg-white/10 transition-colors">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
           </button>
        </div>

        <!-- Menu Links -->
        <div class="flex-1 overflow-y-auto pr-2 space-y-2">
            <!-- Home Link -->
            <a (click)="navegarInicio(); toggleMobileMenu()" 
               class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition-all group cursor-pointer border-l-4 border-transparent hover:border-[#FFD700]">
                <div class="text-gray-400 group-hover:text-[#FFD700] transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                </div>
                <span class="text-gray-100 font-medium group-hover:text-white">Inicio</span>
            </a>

            <!-- Services Section -->
            <div class="pt-2">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest px-4 mb-3">Servicios</h3>
                <div class="space-y-1">
                    <a *ngFor="let service of services" 
                       [routerLink]="service.route" 
                       (click)="toggleMobileMenu()"
                       class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition-all group cursor-pointer border-l-4 border-transparent hover:border-[#FFD700]">
                        <div class="text-gray-400 group-hover:text-[#FFD700] transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="service.svgPath"></path>
                            </svg>
                        </div>
                        <span class="text-gray-100 font-medium text-sm group-hover:text-white">{{ service.title }}</span>
                    </a>
                </div>
            </div>

            <!-- Contact Link -->
            <div class="pt-2">
                <a href="#" class="flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition-all group cursor-pointer border-l-4 border-transparent hover:border-[#FFD700]">
                    <div class="text-gray-400 group-hover:text-[#FFD700] transition-colors">
                         <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                    </div>
                    <span class="text-gray-100 font-medium group-hover:text-white">Contactanos</span>
                </a>
            </div>
        </div>

        <!-- Footer Actions -->
        <div class="pt-6 mt-4 border-t border-white/10">
            <button (click)="navegarLogin(); toggleMobileMenu()" class="w-full bg-gradient-to-r from-[#FFD700] to-amber-500 hover:from-[#ffe033] hover:to-amber-400 text-[#0a0520] font-bold text-base py-3.5 px-6 rounded-xl shadow-lg shadow-yellow-500/20 transition-all active:scale-[0.98] flex items-center justify-center gap-3">
                <span>Iniciar sesión</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            </button>
        </div>

      </div>
    </div>
</header>
